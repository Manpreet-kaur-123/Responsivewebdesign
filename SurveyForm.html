<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="style.css">
    <title>survey form</title>
    </head>
    <body>
      <main>
        <header>
          <h1 id="title">freeCodeCamp Survey Form</h1>
          <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>


        <form id="survey-form">
          <label for="name" id="name-label">Name</label>
          <input id="name" name="name" type="text" required placeholder="Enter your name"><br>
          <label for="email" id="email-label">Email</label>
          <input id="email" name="email" type="email" required placeholder="Enter your Email"><br>
          <label for="age">Age(optional)</label>
          <input id="number" name="number" type="number" placeholder="Enter your age" min="13" max="120"><br>


          <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown" name="dropdown">
              <option value="disabled selected">Select current role</option>
              <option value="Student">Student</option>
              <option value="Full time job">Full time job</option>
              <option value="Full time learner">Full time learner</option>
              <option value="Prefer not to say">Prefer not to say</option>
              <option value="Other">Other</option><br>
            </select>


            <p>Would you recommend freeCodeCamp to a friend?</p>
              <input id="Definitely" type="radio" name="recommend" value="definitely">
              <label for="Definitely">Definitely</label><br>
              <input id="May be" type="radio" name="recommend" value="may be">
              <label for="May be">May be</label><br>
              <input id="Not sure" type="radio" name="recommend" value="Not sure">
              <label for="Not sure">Not sure</label><br>


              <label for="fav-feature">What is your favorite feature of freeCodeCamp?</label><br>
              <select name="fav-feature" id="dropdown">
                <option value="disabled selected">Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open source">Open source</option>
              </select>

              <p>What would you like to see improved? (Check all that apply)</p>
              <input type="checkbox" value="Front-end Projects" name="improvements">
              <label for="Front-end Projects">Front-end Projects</label><br>
              <input type="checkbox" value="Back-end Projects" name="improvements">
              <label for="Back-end Projects">Back-end Projects</label><br>
              <input type="checkbox" value="Data Visualization" name="improvements">
              <label for="Data Visualization">Data Visualization</label><br>
              <input type="checkbox" value="Challenges" name="improvements">
              <label for="Challenges">Challenges</label><br>
              <input type="checkbox" value="Open Source Community" name="improvements">
              <label for="Open Source Community">Open Source Community</label><br>
             <label for="comments">Any comments or suggestions?</label><br>
             <textarea name="comments" id="comments">Enter your comment here...</textarea><br>





        </form>
      </main>
    </body>
